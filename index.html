<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICP Club - Plataforma</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            line-height: 1.6;
        }

        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            background: radial-gradient(ellipse at top, rgba(79, 70, 229, 0.1) 0%, transparent 50%);
        }

        .login-box {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 3rem;
            width: 100%;
            max-width: 400px;
            backdrop-filter: blur(10px);
        }

        .logo {
            text-align: center;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, #4F46E5, #7C3AED);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: #a1a1aa;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .form-input, .form-textarea, .form-select {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #ffffff;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-textarea {
            min-height: 120px;
            resize: vertical;
        }

        .form-input:focus, .form-textarea:focus, .form-select:focus {
            outline: none;
            border-color: #4F46E5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .form-select {
            cursor: pointer;
        }

        .form-select option {
            background: #1a1a1a;
            color: #ffffff;
        }

        .btn {
            width: 100%;
            padding: 12px 24px;
            background: linear-gradient(135deg, #4F46E5, #7C3AED);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(79, 70, 229, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ef4444, #dc2626);
        }

        .btn-success {
            background: linear-gradient(135deg, #10b981, #059669);
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 0.875rem;
            width: auto;
        }

        .error-message, .success-message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
        }

        .success-message {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #10b981;
        }

        .text-center {
            text-align: center;
        }

        .app-container {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 260px;
            background: rgba(255, 255, 255, 0.03);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            padding: 2rem 1rem;
            display: flex;
            flex-direction: column;
        }

        .sidebar-logo {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 3rem;
            padding: 0 1rem;
            background: linear-gradient(135deg, #4F46E5, #7C3AED);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-menu {
            flex: 1;
        }

        .nav-item {
            padding: 12px 16px;
            margin-bottom: 8px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 12px;
            color: #a1a1aa;
        }

        .nav-item:hover:not(.locked) {
            background: rgba(255, 255, 255, 0.05);
            color: #ffffff;
        }

        .nav-item.active {
            background: rgba(79, 70, 229, 0.2);
            color: #4F46E5;
        }

        .nav-item.locked {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .logout-btn {
            padding: 12px 16px;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            border-radius: 8px;
            color: #ef4444;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            margin-top: 1rem;
        }

        .logout-btn:hover {
            background: rgba(239, 68, 68, 0.2);
        }

        .main-content {
            flex: 1;
            padding: 3rem;
            overflow-y: auto;
        }

        .page-header {
            margin-bottom: 3rem;
        }

        .page-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #4F46E5, #7C3AED);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .page-description {
            color: #a1a1aa;
            font-size: 1.1rem;
        }

        .stages-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .stage-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stage-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, #4F46E5, #7C3AED);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .stage-card:hover:not(.locked) {
            transform: translateY(-4px);
            border-color: rgba(79, 70, 229, 0.4);
            box-shadow: 0 10px 30px rgba(79, 70, 229, 0.2);
        }

        .stage-card:hover:not(.locked)::before {
            opacity: 1;
        }

        .stage-card.locked {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .stage-number {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(135deg, #4F46E5, #7C3AED);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
        }

        .stage-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .stage-description {
            color: #a1a1aa;
            font-size: 0.9rem;
        }

        .stage-status {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.8rem;
            margin-top: 1rem;
        }

        .stage-status.completed {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
        }

        .stage-status.in-progress {
            background: rgba(79, 70, 229, 0.2);
            color: #4F46E5;
        }

        .stage-status.locked {
            background: rgba(161, 161, 170, 0.2);
            color: #a1a1aa;
        }

        /* Stage Content Styles */
        .stage-content {
            max-width: 1000px;
            margin: 0 auto;
        }

        .stage-section {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #4F46E5;
        }

        .section-description {
            color: #a1a1aa;
            margin-bottom: 1.5rem;
            line-height: 1.8;
        }

        /* Calendar Styles */
        .calendar-container {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            padding: 1.5rem;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .calendar-title {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 0.5rem;
        }

        .calendar-day {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .calendar-day.header {
            font-weight: 600;
            color: #a1a1aa;
            cursor: default;
        }

        .calendar-day.active:not(.header) {
            background: rgba(79, 70, 229, 0.2);
            color: #4F46E5;
        }

        .calendar-day:not(.header):hover {
            background: rgba(255, 255, 255, 0.05);
        }

        /* Exercises Styles */
        .exercises-list {
            display: grid;
            gap: 1rem;
        }

        .exercise-item {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .exercise-item:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(79, 70, 229, 0.4);
        }

        .exercise-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .exercise-title {
            font-weight: 600;
            font-size: 1.1rem;
        }

        .exercise-status {
            padding: 4px 12px;
            border-radius: 6px;
            font-size: 0.8rem;
        }

        .exercise-status.completed {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
        }

        .exercise-status.in-progress {
            background: rgba(251, 191, 36, 0.2);
            color: #fbbf24;
        }

        .exercise-description {
            color: #a1a1aa;
            font-size: 0.9rem;
        }

        /* Modal Styles */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(4px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: #1a1a1a;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            width: 100%;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }

        .modal-header {
            padding: 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .modal-close {
            background: none;
            border: none;
            color: #a1a1aa;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .modal-close:hover {
            background: rgba(255, 255, 255, 0.05);
            color: #ffffff;
        }

        .modal-body {
            padding: 2rem;
        }

        .modal-footer {
            padding: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
        }

        /* Admin Styles */
        .admin-section {
            background: rgba(79, 70, 229, 0.1);
            border: 1px solid rgba(79, 70, 229, 0.3);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .admin-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #4F46E5;
            margin-bottom: 1rem;
        }

        .users-grid {
            display: grid;
            gap: 1rem;
        }

        .user-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-info h3 {
            font-size: 1.1rem;
            margin-bottom: 0.25rem;
        }

        .user-info p {
            color: #a1a1aa;
            font-size: 0.9rem;
        }

        .user-actions {
            display: flex;
            gap: 0.5rem;
        }

        /* Hide all pages by default */
        .page {
            display: none;
        }

        .page.active {
            display: block;
        }

        /* Review submission */
        .review-pending {
            background: rgba(251, 191, 36, 0.1);
            border: 1px solid rgba(251, 191, 36, 0.3);
            border-radius: 12px;
            padding: 1.5rem;
            margin-top: 2rem;
            text-align: center;
        }

        .review-pending h3 {
            color: #fbbf24;
            margin-bottom: 0.5rem;
        }

        .review-pending p {
            color: #a1a1aa;
        }

        /* STAGE 1 - Errors Section */
        .errors-list {
            display: grid;
            gap: 1rem;
            margin-top: 1rem;
        }

        .error-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .error-card:hover {
            border-color: rgba(79, 70, 229, 0.4);
        }

        .error-card-header {
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            user-select: none;
        }

        .error-card-header:hover {
            background: rgba(255, 255, 255, 0.02);
        }

        .error-card-title {
            font-weight: 600;
            font-size: 1.05rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .error-card-icon {
            color: #4F46E5;
            font-size: 1.2rem;
        }

        .error-card-toggle {
            color: #a1a1aa;
            transition: transform 0.3s ease;
        }

        .error-card.expanded .error-card-toggle {
            transform: rotate(180deg);
        }

        .error-card-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .error-card.expanded .error-card-content {
            max-height: 2000px;
        }

        .error-card-body {
            padding: 0 1.5rem 1.5rem 1.5rem;
        }

        .error-description {
            color: #a1a1aa;
            margin-bottom: 1rem;
            line-height: 1.6;
        }

        .error-meta {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .error-meta-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #a1a1aa;
            font-size: 0.85rem;
        }

        .error-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .icon-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #a1a1aa;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .icon-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(79, 70, 229, 0.4);
            color: #ffffff;
        }

        .icon-btn.delete {
            color: #ef4444;
            border-color: rgba(239, 68, 68, 0.3);
        }

        .icon-btn.delete:hover {
            background: rgba(239, 68, 68, 0.1);
            border-color: #ef4444;
        }

        .add-error-btn {
            margin-top: 1rem;
            background: rgba(79, 70, 229, 0.1);
            border: 2px dashed rgba(79, 70, 229, 0.3);
            color: #4F46E5;
            padding: 1rem;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .add-error-btn:hover {
            background: rgba(79, 70, 229, 0.15);
            border-color: rgba(79, 70, 229, 0.5);
        }

        .error-editor {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(79, 70, 229, 0.4);
            border-radius: 12px;
            padding: 1.5rem;
            margin-top: 1rem;
        }

        .error-editor-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .error-editor-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #4F46E5;
        }

        .error-editor-actions {
            display: flex;
            gap: 0.5rem;
        }

        /* Save indicator */
        .save-indicator {
            margin-top: 1rem;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            font-size: 0.9rem;
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            color: #a1a1aa;
            transition: all 0.3s ease;
        }

        .save-indicator.saving {
            background: rgba(251, 191, 36, 0.1);
            color: #fbbf24;
        }

        .save-indicator.saved {
            background: rgba(16, 185, 129, 0.1);
            color: #10b981;
        }

        /* STAGE 2 Styles */
        .stage2-tools {
            display: grid;
            gap: 1.5rem;
        }

        .stage2-tool-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .stage2-tool-card:hover {
            border-color: rgba(79, 70, 229, 0.4);
        }

        .stage2-tool-header {
            padding: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            user-select: none;
        }

        .stage2-tool-header:hover {
            background: rgba(255, 255, 255, 0.02);
        }

        .stage2-tool-title-section {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .stage2-tool-icon {
            font-size: 1.5rem;
        }

        .stage2-tool-title {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .stage2-tool-subtitle {
            font-size: 0.85rem;
            color: #a1a1aa;
            margin-top: 0.25rem;
        }

        .stage2-tool-toggle {
            color: #a1a1aa;
            transition: transform 0.3s ease;
            font-size: 1.2rem;
        }

        .stage2-tool-card.expanded .stage2-tool-toggle {
            transform: rotate(180deg);
        }

        .stage2-tool-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .stage2-tool-card.expanded .stage2-tool-content {
            max-height: 4000px;
        }

        .stage2-tool-body {
            padding: 0 1.5rem 1.5rem 1.5rem;
        }

        .stage2-section {
            margin-bottom: 2rem;
        }

        .stage2-section:last-child {
            margin-bottom: 0;
        }

        .stage2-section-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
            color: #4F46E5;
        }

        .stage2-section-desc {
            color: #a1a1aa;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            line-height: 1.6;
        }

        .habits-list {
            display: grid;
            gap: 0.75rem;
        }

        .habit-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            background: rgba(255, 255, 255, 0.03);
            padding: 0.75rem 1rem;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .habit-item input {
            flex: 1;
            background: transparent;
            border: none;
            color: #ffffff;
            font-size: 1rem;
            padding: 0.25rem;
        }

        .habit-item input:focus {
            outline: none;
        }

        .habit-item button {
            background: none;
            border: none;
            color: #ef4444;
            cursor: pointer;
            font-size: 1.2rem;
            padding: 0.25rem;
            opacity: 0.6;
            transition: opacity 0.3s ease;
        }

        .habit-item button:hover {
            opacity: 1;
        }

        .add-habit-btn {
            margin-top: 1rem;
            background: rgba(79, 70, 229, 0.1);
            border: 2px dashed rgba(79, 70, 229, 0.3);
            color: #4F46E5;
            padding: 0.75rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            font-weight: 600;
            font-size: 0.9rem;
            width: 100%;
        }

        .add-habit-btn:hover {
            background: rgba(79, 70, 229, 0.15);

            if (!currentUser) return;

            const title = document.getElementById('errorTitle').value.trim();
            const what = document.getElementById('errorWhat').value.trim();
            const why = document.getElementById('errorWhy').value.trim();
            const how = document.getElementById('errorHow').value.trim();

            if (!title || !what || !why || !how) {

                return;

            try {
                const errorData = {
                    userId: currentUser.uid,
                    stageId: 1,
                    title,
                    what,
                    why,
                    how,
                    updatedAt: Timestamp.now()
                };

                if (currentErrorId) {

                    await updateDoc(doc(db, 'errors', currentErrorId), errorData);
                    showSuccess('‚úÖ Error actualizado correctamente');
                } else {
                    // Create new error

                    await addDoc(collection(db, 'errors'), errorData);

                },
                {
                    id: 'guidelines',
                    title: 'Directrices Generales para el comportamiento profesional',
                    subsections: [
                        { key: 'dailyFinancialResponsibility', label: 'Responsabilidad financiera diaria' },
                        { key: 'riskManagement', label: 'Gesti√≥n del riesgo' },
                        { key: 'emotionalDiscipline', label: 'Disciplina emocional' },
                        { key: 'communicationDataReview', label: 'Comunicaci√≥n, recolecci√≥n de datos y revisi√≥n del desempe√±o' },
                        { key: 'professionalConduct', label: 'Conducta profesional y cumplimiento de reglas' },
                        { key: 'workLifeBalance', label: 'Equilibrio Vida-Trabajo' }
                    ],
                    items: data.guidelines || {}
                }
            ];

            return `
                <div class="stage2-tool-card" id="systems-tool">
                    <div class="stage2-tool-header" onclick="toggleStage2Tool('systems-tool')">
                        <div class="stage2-tool-title-section">
                            <div class="stage2-tool-icon">‚öôÔ∏è</div>
                            <div>
                                <div class="stage2-tool-title">Sistemas y Procesos</div>
                                <div class="stage2-tool-subtitle">Define tu marco operativo completo</div>
                            </div>
                        </div>
                        <span class="stage2-tool-toggle">‚ñº</span>
                    </div>
                    <div class="stage2-tool-content">
                        <div class="stage2-tool-body">
                            ${sections.map(section => {
                                if (section.subsections) {
                                    // Risk parameters with subsections
                                    return `
                                        <div class="systems-subsection">
                                            <div class="systems-subsection-header">
                                                <div class="systems-subsection-title">${section.title}</div>
                                            </div>
                                            <div class="systems-items">
                                                ${section.subsections.map(sub => `
                                                    <div class="systems-item">
                                                        <div class="systems-item-label">${sub.label}</div>
                                                        <textarea 
                                                            class="form-textarea" 
                                                            style="min-height: 80px;"
                                                            onchange="updateSystemsSubsection('${section.id}', '${sub.key}', this.value)"
                                                            placeholder="Define ${sub.label.toLowerCase()}..."
                                                        >${section.items[sub.key] || ''}</textarea>
                                                    </div>
                                                `).join('')}
                                            </div>
                                        </div>
                                    `;
                                } else {
                                    // Regular items
                                    return `
                                        <div class="systems-subsection">
                                            <div class="systems-subsection-header">
                                                <div class="systems-subsection-title">${section.title}</div>
                                            </div>
                                            <div class="systems-items">
                                                ${(section.items || []).map((item, idx) => `
                                                    <div class="systems-item">
                                                        <div class="systems-item-header">
                                                            <input 
                                                                type="text" 
                                                                class="form-input" 
                                                                value="${item.label || ''}"
                                                                onchange="updateSystemsItemLabel('${section.id}', ${idx}, this.value)"
                                                                placeholder="Nombre..."
                                                                style="max-width: 200px;"
                                                            />
                                                            ${(section.items || []).length > 1 ? `
                                                                <button class="systems-item-delete" onclick="deleteSystemsItem('${section.id}', ${idx})">
                                                                    üóëÔ∏è
                                                                </button>
                                                            ` : ''}
                                                        </div>
                                                        <textarea 
                                                            class="form-textarea" 
                                                            style="min-height: 80px;"
                                                            onchange="updateSystemsItemValue('${section.id}', ${idx}, this.value)"
                                                            placeholder="Describe..."
                                                        >${item.value || ''}</textarea>
                                                    </div>
                                                `).join('')}
                                            </div>
                                            <button class="add-systems-item-btn" onclick="addSystemsItem('${section.id}')">
                                                ‚ûï A√±adir ${section.title}
                                            </button>
                                        </div>
                                    `;
                                }
                            }).join('')}

                            <button class="btn" onclick="saveSystemsData()" style="margin-top: 1.5rem;">
                                üíæ Guardar Sistemas y Procesos
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        window.updateSystemsSubsection = function(sectionId, key, value) {
            if (!stage2ToolsData.systems) {
                stage2ToolsData.systems = {};
            }
            if (!stage2ToolsData.systems[sectionId]) {
                stage2ToolsData.systems[sectionId] = {};
            }
            stage2ToolsData.systems[sectionId][key] = value;
        }

        window.updateSystemsItemLabel = function(sectionId, index, value) {
            if (!stage2ToolsData.systems) {
                stage2ToolsData.systems = {};
            }
            if (!stage2ToolsData.systems[sectionId]) {
                stage2ToolsData.systems[sectionId] = [];
            }
            stage2ToolsData.systems[sectionId][index].label = value;
        }

        window.updateSystemsItemValue = function(sectionId, index, value) {
            if (!stage2ToolsData.systems) {
                stage2ToolsData.systems = {};
            }
            if (!stage2ToolsData.systems[sectionId]) {
                stage2ToolsData.systems[sectionId] = [];
            }
            stage2ToolsData.systems[sectionId][index].value = value;
        }

        window.addSystemsItem = function(sectionId) {
            if (!stage2ToolsData.systems) {
                stage2ToolsData.systems = {};
            }
            if (!stage2ToolsData.systems[sectionId]) {
                stage2ToolsData.systems[sectionId] = [];
            }

            const newId = stage2ToolsData.systems[sectionId].length + 1;
            stage2ToolsData.systems[sectionId].push({ id: newId, label: '', value: '' });

            // Re-render systems tool
            const systemsToolBody = document.querySelector('#systems-tool .stage2-tool-body');
            if (systemsToolBody) {
                systemsToolBody.outerHTML = renderSystemsTool().match(/<div class="stage2-tool-content">[\s\S]*<\/div>\s*<\/div>$/)[0];
            }
        }

        window.deleteSystemsItem = function(sectionId, index) {
            if (!stage2ToolsData.systems || !stage2ToolsData.systems[sectionId]) return;
            
            stage2ToolsData.systems[sectionId].splice(index, 1);

            // Re-render systems tool
            const systemsToolBody = document.querySelector('#systems-tool .stage2-tool-body');
            if (systemsToolBody) {
                systemsToolBody.outerHTML = renderSystemsTool().match(/<div class="stage2-tool-content">[\s\S]*<\/div>\s*<\/div>$/)[0];
            }
        }

        window.saveSystemsData = async function() {
            if (!currentUser) return;

            try {
                const systemsData = {
                    userId: currentUser.uid,
                    stageId: 2,
                    ...stage2ToolsData.systems,
                    updatedAt: Timestamp.now()
                };

                if (stage2ToolsData.systems?.id) {
                    await updateDoc(doc(db, 'systemsData', stage2ToolsData.systems.id), systemsData);
                } else {
                    systemsData.createdAt = Timestamp.now();
                    const docRef = await addDoc(collection(db, 'systemsData'), systemsData);
                    stage2ToolsData.systems.id = docRef.id;
                }

                showSuccess('‚úÖ Sistemas y procesos guardados correctamente');
            } catch (error) {
                console.error('Error saving systems:', error);
                showError('Error al guardar: ' + error.message);
            }
        }

        // HABITS TOOL
        function renderHabitsTool() {
            const data = stage2ToolsData.habits || {};
            const habits = data.habits || [];

            return `
                <div class="stage2-tool-card" id="habits-tool">
                    <div class="stage2-tool-header" onclick="toggleStage2Tool('habits-tool')">
                        <div class="stage2-tool-title-section">
                            <div class="stage2-tool-icon">‚úÖ</div>
                            <div>
                                <div class="stage2-tool-title">H√°bitos y Rutinas</div>
                                <div class="stage2-tool-subtitle">Construye rutinas que te lleven al √©xito</div>
                            </div>
                        </div>
                        <span class="stage2-tool-toggle">‚ñº</span>
                    </div>
                    <div class="stage2-tool-content">
                        <div class="stage2-tool-body">
                            <div class="stage2-section">
                                <div class="stage2-section-title">Reflexi√≥n sobre Rutinas</div>
                                <div class="stage2-section-desc">
                                    ¬øQu√© te prepara bien para el d√≠a? ¬øQu√© es clave para rendir al m√°ximo? ¬øD√≥nde hay ineficiencias que roban tiempo?
                                </div>
                                <textarea 
                                    class="form-textarea" 
                                    id="habitsReflection"
                                    placeholder="Reflexiona sobre tus rutinas actuales..."
                                    style="min-height: 150px;"
                                >${data.reflection || ''}</textarea>
                            </div>

                            <div class="stage2-section">
                                <div class="stage2-section-title">Mis H√°bitos Diarios</div>
                                <div class="stage2-section-desc">
                                    Lista h√°bitos espec√≠ficos y accionables que seguir√°s con constancia
                                </div>
                                <div class="habits-list" id="habitsList">
                                    ${habits.map((habit, index) => `
                                        <div class="habit-item">
                                            <span style="color: #4F46E5; font-weight: 600;">${index + 1}.</span>
                                            <input 
                                                type="text" 
                                                value="${habit}"
                                                onchange="updateHabit(${index}, this.value)"
                                                placeholder="Escribe un h√°bito..."
                                            />
                                            <button onclick="removeHabit(${index})">üóëÔ∏è</button>
                                        </div>
                                    `).join('')}
                                </div>
                                <button class="add-habit-btn" onclick="addHabit()">
                                    ‚ûï A√±adir H√°bito
                                </button>
                            </div>

                            <button class="btn" onclick="saveHabitsData()" style="margin-top: 1.5rem;">
                                üíæ Guardar H√°bitos y Rutinas
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        window.addHabit = function() {
            if (!stage2ToolsData.habits) {
                stage2ToolsData.habits = { habits: [] };
            }
            if (!stage2ToolsData.habits.habits) {
                stage2ToolsData.habits.habits = [];
            }
            
            stage2ToolsData.habits.habits.push('');

            // Re-render just the habits list
            const habitsList = document.getElementById('habitsList');
            if (habitsList) {
                habitsList.innerHTML = stage2ToolsData.habits.habits.map((habit, index) => `
                    <div class="habit-item">
                        <span style="color: #4F46E5; font-weight: 600;">${index + 1}.</span>
                        <input 
                            type="text" 
                            value="${habit}"
                            onchange="updateHabit(${index}, this.value)"
                            placeholder="Escribe un h√°bito..."
                        />
                        <button onclick="removeHabit(${index})">üóëÔ∏è</button>
                    </div>
                `).join('');
                
                // Focus on the new input
                setTimeout(() => {
                    const inputs = habitsList.querySelectorAll('input');
                    if (inputs.length > 0) {
                        inputs[inputs.length - 1].focus();
                    }
                }, 100);
            }
        }

        window.updateHabit = function(index, value) {
            if (!stage2ToolsData.habits?.habits) return;
            stage2ToolsData.habits.habits[index] = value;
        }

        window.removeHabit = function(index) {
            if (!stage2ToolsData.habits?.habits) return;
            
            stage2ToolsData.habits.habits.splice(index, 1);

            // Re-render just the habits list
            const habitsList = document.getElementById('habitsList');
            if (habitsList) {
                habitsList.innerHTML = stage2ToolsData.habits.habits.map((habit, idx) => `
                    <div class="habit-item">
                        <span style="color: #4F46E5; font-weight: 600;">${idx + 1}.</span>
                        <input 
                            type="text" 
                            value="${habit}"
                            onchange="updateHabit(${idx}, this.value)"
                            placeholder="Escribe un h√°bito..."
                        />
                        <button onclick="removeHabit(${idx})">üóëÔ∏è</button>
                    </div>
                `).join('');
            }
        }

        window.saveHabitsData = async function() {
            if (!currentUser) return;

            try {
                const reflection = document.getElementById('habitsReflection')?.value?.trim() || '';
                const habits = stage2ToolsData.habits?.habits || [];

                const habitsData = {
                    userId: currentUser.uid,
                    stageId: 2,
                    reflection,
                    habits,
                    updatedAt: Timestamp.now()
                };

                if (stage2ToolsData.habits?.id) {
                    await updateDoc(doc(db, 'habitsData', stage2ToolsData.habits.id), habitsData);
                } else {
                    habitsData.createdAt = Timestamp.now();
                    const docRef = await addDoc(collection(db, 'habitsData'), habitsData);
                    if (!stage2ToolsData.habits) {
                        stage2ToolsData.habits = {};
                    }
                    stage2ToolsData.habits.id = docRef.id;
                }

                showSuccess('‚úÖ H√°bitos y rutinas guardados correctamente');
            } catch (error) {
                console.error('Error saving habits:', error);
                showError('Error al guardar: ' + error.message);
            }
        }

        window.toggleStage2Tool = function(toolId) {
            const tool = document.getElementById(toolId);
            if (tool) {
                tool.classList.toggle('expanded');
            }
        }

        // ========================================
        // END OF STAGE 2 FUNCTIONS
        // ========================================

        // Make global functions available
        window.saveStage0Assessment = saveStage0Assessment;
        window.updateAssessmentValue = updateAssessmentValue;
        window.navigateToPage = navigateToPage;
        window.openStage = openStage;
        window.logout = logout;
    </script>
</body>
